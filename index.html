<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Singapore Memory</title>
<style>
*{
	margin:0px;
	padding:0px;
	line-height:0px;
}
body, html{
	height:100%;
	overflow:hidden;
}
#BG{
  overflow: hidden;
  width:100%;
  height:100%;
  position:absolute;
  z-index:-1;
  background-color:black;}
#BG img{
  width:100%;
  display:table-cell;
  vertical-align:middle;
}
.MenuHolder{
	clear:both;
	width:190px;
	height:99px;
	position:relative;
	overflow:hidden;
	opacity:0.7;
	cursor:pointer;
}
.MenuHolder:hover{
	opacity:1;
}
.MenuHolder img{
	width:100%;
	position:absolute;
	bottom:0px;
}
#MenuHome{
	position:absolute;
	z-index:10;
	display:inline-block;
	background-image:url(images/Trans.png);
	height:100%;
	animation: myfirst 1s;
	-webkit-animation: myfirst 1.5s; /* Safari and Chrome */
	-webkit-animation-fill-mode: forwards;
	
}
@keyframes myfirst
{
	0% { left: -300px; }
	100% { left:0px; }
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
	0% { left: -300px; }
	100% { left:0px; }
}

#MenuBar{
	z-index:0;
	position:absolute;
	top: 497px;
	left:-500px;
	-webkit-transition:1s ease-in-out;
    -moz-transition:1s ease-in-out;
    -o-transition:1s ease-in-out;
}
#SearchBar{
	position: absolute;
	z-index: 11;
	top: -40px;
	right: 356px;
	width: 44px;
	overflow: hidden;
	cursor:pointer;
}
#SearchBar img{
	float:right;
}
#MenuBar img{
	height:99px;
	width:auto;
}
#Header{
	position:absolute;
	top:15px;
	left:220px;
	-webkit-animation: myfirst2 3s; /* Safari and Chrome */
	-webkit-animation-fill-mode: forwards;
}
@keyframes myfirst2
{
	0% { opacity:0; }
	100% {  opacity:1; }
}

@-webkit-keyframes myfirst2 
{
	0% { opacity:0; }
	100% {  opacity:1; }
}
.MoveIt{
	left:192px !important;
}
#Header img{
	width:250px;
	height:auto;
	cursor:pointer;
}
#MainNav{
	position:absolute;
	right:0px;
	top:-40px;
	z-index:1;
	cursor:pointer;
}
.MainNavEnter{
	-webkit-animation: myfirst3 1.5s; /* Safari and Chrome */
	-webkit-animation-fill-mode: forwards;
}
@keyframes myfirst3
{
	0% { top:-60px; }
	100% { top:0px; }
}

@-webkit-keyframes myfirst3
{
	0% { top:-60px; }
	100% { top:0px; }
}
.Lightbox{
	width:100%;
	height:100%;
	background-color:white;
	z-index:99;
	position:absolute;
	opacity: 0.5;
	display:none;
	
}
.ContentBlur{
	position:absolute;
	z-index:50;
	-webkit-filter: blur(10px);
    -moz-filter: blur(10px);
    -o-filter: blur(10px);
    -ms-filter: blur(10px);
    filter: blur(10px);
	-webkit-filter: blur(10px);
	filter: url(#blur-effect);
    opacity: 1;
	width:100%;
	height:100%;
}
#QuestionHolder{
	width:100%; 
	height:100%;
	position:absolute;
	z-index:100;
	opacity:0;
	pointer-events: none;
	}
.Question{
	width:713px; 
	height:459px;
	margin: 25px auto 0 auto;
	cursor:pointer;
	}
#ContentClear{
	height:100%;
	overflow:hidden;
}
.ShowMe{
	-webkit-animation: myfirst4 1.5s; /* Safari and Chrome */
	-webkit-animation-fill-mode: forwards;
	pointer-events: auto !important;
}
#RegBtn{
	position:absolute;
	right:213px;
	top:0px;
	z-index:99;
	cursor:pointer;
}
#campaigns{
	position:absolute;
	right:401px;
	top:0px;
	z-index:99;
	cursor:pointer;
}

@keyframes myfirst4
{
	0% { opacity:0; }
	100% { opacity:1; }
}

@-webkit-keyframes myfirst4
{
	0% { opacity:0; }
	100% { opacity:1; }
}
.hotspot{width: 665px;
		height: 232px;
		position: absolute;
		top: 209px;
		left: 30px;
		}
</style>

<script type="text/javascript" src="js.js"></script>
<script>
	$(document).ready(function(e) {
        $("#Last, #Close").click(function(){
			$('#MenuBar').toggleClass('MoveIt');
			});
			
		$("#SearchBar").click(function(){
			
			if ( $(this).hasClass("Open")){
				$(this).animate({ width:"44px"},100, function(){
				$(this).animate({ top:"0px"});
				$(this).removeClass("Open");
			});
				}
				
			else{
			$(this).removeClass('MainNavEnter');
			$(this).animate({ top:"46px"},100, function(){
				$(this).animate({ width:"297px"});
				$(this).addClass("Open");
			});
			}
			
			});
			
		$("#RegBtn, #Header").click(function(){
				$(".Lightbox").fadeIn();
				$("#QuestionHolder").addClass("ShowMe");
				$("#ContentClear").addClass("ContentBlur");
		});
		$(".Question").click(function(){
				$(".Lightbox").fadeOut();
				$("#QuestionHolder").removeClass("ShowMe");
				$("#ContentClear").removeClass("ContentBlur");
		});
    });
</script>

</head>

<body>
<div id="QuestionHolder"><div class="Question"><a href="upload.html"><div class="hotspot"></div></a><img src="images/lightbox.png" /></div></div>
<div class="Lightbox"></div>

<div id="ContentClear">
<div id="MenuHome">
	<div class="MenuHolder"><a href="1.html"><img src="images/img01.png"/></a></div>
    <div class="MenuHolder"><a href="1.html"><img src="images/img02.png"/></a></div>
    <div class="MenuHolder"><a href="1.html"><img src="images/img03.png"/></a></div>
    <div class="MenuHolder"><a href="1.html"><img src="images/img04.png"/></a></div>
    <div class="MenuHolder"><a href="1.html"><img src="images/img05.png"/></a></div>
    <div class="MenuHolder" id="Last" style="cursor:pointer;"><img src="images/img06.png"/></div>
</div>

<div id="campaigns" class="MainNavEnter"><a href="cam.html"><img src="images/campaigns.png" width="97" height="49" /></a></div>
<div id="RegBtn" class="MainNavEnter"><img src="images/Resisterbtn.png" width="141" height="49" /></div>
<div id="SearchBar" class="MainNavEnter"><img src="images/SearchBar.png" width="297" height="44" /></div>
 <div id="MenuBar"><img id="Close" style="cursor:pointer;" src="images/img07.png"/></div>

<div id="Header"><img src="images/text.png" width="291" height="376" /></div>
<div id="MainNav" class="MainNavEnter"><img src="images/menu.png" width="658" height="49" /></div>
<div style="position:absolute; bottom:0px; z-index:1px; width:100%; height:30px; text-align:right; background-color:black; z-index:11;">
<img src="images/img08.png" width="445" height="30" /></div>
<div id="BG"><img src="images/BG.png" /></div>
</div>

</body>
</html>
