<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />

		<title>BWEEB : Friendly Timer</title>

		<!-- meta -->
		<meta name="language" content="en" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- css styke -->
		<link rel="stylesheet" type="text/css" href="assest/css/main.css">
		<!-- script weather -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="assest/js/jgestures.min.js"></script>
		<script type="text/javascript" src="assest/js/weather.js"></script>
		<!-- script timer -->
		<script type="text/javascript" src="assest/js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="assest/js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript" src="assest/js/jquery.jplayer.js"></script>		
		<script type="text/javascript" src="assest/js/timer.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Rationale' rel='stylesheet' type='text/css'>

    </head>

    <body id="body">

    	
    		<div class="screen_face">
    			<img src="assest/images/iphone_timer.png" class="iphone_time">
    			<img src="assest/images/app_cover.png" class="iphone_cover">
    			<img src="assest/images/overlay.png" class="overlay">
    			<div class="holder">
			    	<div class="face">
			    		<div class="faceicon happy wiggler"></div>
					</div>

					<div id="clockFrame" class="content_info">
						<div class="clear day_holder">
							<div id="day_name" class="day_nameing"></div>
						</div>
						<div id="hour" class="time"></div>
						<div class="time">:</div>
						<div id="min" class="time"></div>
						<div class="detail_holder">
							<div id="sec" class="time_detail"></div>
							<div id="am_pm" class="time_detail"></div>
						</div>
						<div class="clear date_holder">
							<div id="day" class="date"></div>
							<div id="month" class="date"></div>
						</div>
					</div>
					
				</div>
				<img src="assest/images/iphone5.png" class="iphone_body">
			</div>
		
    	<div id="wxWrap">
		    <span id="wxTemp"></span>
		</div>

		<div id="wrapper" class="centerdiv">

	<div id="player">
	<div id="jquery_jplayer"></div>
	</div>

		  <form>
		  Alarm Time:<br />

<div id="standardFormat">
		  <select name="hourtrue">
		  <option value="0" >12</option>		  
		  <option value="1" >01</option>
		  <option value="2" >02</option>
		  <option value="3" >03</option>
		  <option value="4" >04</option>
		  <option value="5" >05</option>
		  <option value="6" >06</option>
		  <option value="7" >07</option>
		  <option value="8" >08</option>
		  <option value="9" >09</option>
		  <option value="10" >10</option>
		  <option value="11" >11</option>		 
		  </select>
		  :
		  <select name="minutetrue">
		  <option value="0" >00</option>
		  <option value="5" >05</option>
		  <option value="10" >10</option>
		  <option value="15" >15</option>
		  <option value="20" >20</option>
		  <option value="25" >25</option>
		  <option value="30" >30</option>
		  <option value="35" >35</option>
		  <option value="40" >40</option>
		  <option value="45" >45</option>
		  <option value="50" >50</option>
		  <option value="55" >55</option>
		  </select>
		  &nbsp;
		  <select name="amPm">
		  <option value="0">AM</option>
		  <option value="1">PM</option>
		  </select>
		  <br />
</div>		  
      
		  <input class="ui-state-default ui-corner-all a" type="button" value="Add an Alarm" name="addAlarm" id="addAlarm" />&nbsp;
		  <input class="ui-state-default ui-corner-all a" type="button" value="Save Alarms" name="saveAlarms" id="saveAlarms" />
		  <input id="12hourFormat" type="checkbox"/>
		  </form>
		  </div>

		  <div id="alarmGroup">
		  Alarms:<br />
				  <div id="alarmList" class="form-container ui-helper-clearfix ui-corner-all"></div>
		  </div>	  
		</div>
		 



	<div id="dialog" title="Turn Off Alarm?">
		<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>Click Ok to turn off alarm</p>
	</div>



</div>
		

	</body>
</html>
