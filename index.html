<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<style>
  .answer-form {
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .textbox5{
    display: inline-block;
    width: 30px;

  }
  .Ans div{

    display: inline-block;

  }
  .hint div{
    width: 100%;
    text-align: center;
  }

</style>
</head>
<body>

<div>
The ans
</div>
<div class="Ans">
  <div id="Text01">dinosaurs</div>
  <div id="Text02">shit</div>
</div>

<br/>
<br/>
<br/>
<br/>

<form>
  <div id="Word01">
  </div>
</form>

<script>
  $(document).ready(function(){
    //tracking the amount of text for the answer
    var myLength1 = $("#Text01").text().length;
    var myLength2 = $("#Text02").text().length;
    //Build a funtion for it typing
    $.fn.appending = function( amound ){
      this.append(new Array( amound + 1 ).join('<input class="textbox5" value="" >'));
    }
    
    $('#Word01').appending( myLength1 );
    $('#Word01').append(new Array(2).join('<br/>'));
    $('#Word01').appending( myLength2 );

    //Text amount for input
    $(".textbox5").attr('maxlength', '1');

    //logic for UX when typing hahaha
    if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) {

      $('.textbox5').on('touchstart', function () {
        var value = $(this).val().length;
        console.log(value);

        if (value >= 1) {
          var inputs = $(this).closest('form').find(':input');
          inputs.eq( inputs.index(this)+1 ).focus();
          $(this).addClass('full');
          console.log("Plus 1");
        }

        else if ( $(this).hasClass('full') || $(this).index() == 0 && value == 0) {
          console.log("Stay");
          var inputs = $(this).closest('form').find(':input');
          $(this).removeClass('full');
          inputs.eq( inputs.index(this)).focus();
        }

        else if ( value == 0 ) {
          console.log("Nagative 1");
          var inputs = $(this).closest('form').find(':input');
          inputs.eq( inputs.index(this)-1 ).focus();
        }

      });

    }

    else {
      $(".textbox5").keyup(function(){
        var value = $(this).val().length;
        console.log(value);

        if (value >= 1) {
          var inputs = $(this).closest('form').find(':input');
          inputs.eq( inputs.index(this)+1 ).focus();
          $(this).addClass('full');
          console.log("Plus 1");
        }

        else if ( $(this).hasClass('full') || $(this).index() == 0 && value == 0) {
          console.log("Stay");
          var inputs = $(this).closest('form').find(':input');
          $(this).removeClass('full');
          inputs.eq( inputs.index(this)).focus();
        }

        else if ( value == 0 ) {
          console.log("Nagative 1");
          var inputs = $(this).closest('form').find(':input');
          inputs.eq( inputs.index(this)-1 ).focus();
        }

      });
    }

    
  });
</script>
</body></html>
