<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<style>

    display: inline-block;
    width: 30px;

  }
  .Ans div{

    display: inline-block;

  .hint div{
    width: 100%;
    text-align: center;

</style>
</head>
<body>

<div>

</div>
<div class="Ans">
  <div id="Text01">dinosaurs</div>
  <div id="Text02">shit</div>
</div>

<br/>

<br/>

<form>
  <div id="Word01">
  </div>
  <br/>
  <br/>
  <br/>
  <div id="Word02">
  </div>
</form>

<script>
  $(document).ready(function(){

    var myLength1 = $("#Text01").text().length;
    var myLength2 = $("#Text02").text().length;

    $('#Word01').append(new Array(myLength1 +1).join('<input class="textbox5" value="" >'));

    $('#Word02').append(new Array(myLength2 +1).join('<input class="textbox5" value="" >'));


    $(".textbox5").attr('maxlength', '1');

    if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) {

    }

    else {
      $(".textbox5").keyup(function(){
        var value = $(this).val().length;
        console.log(value);

        if (value >= 1) {
          var inputs = $(this).closest('form').find(':input');
          inputs.eq( inputs.index(this)+1 ).focus();
          $(this).addClass('full');
          console.log("Plus 1");
        }

        else if ( $(this).hasClass('full') ) {
          console.log("Stay");
          var inputs = $(this).closest('form').find(':input');
          $(this).removeClass('full');
          inputs.eq( inputs.index(this)).focus();

        }
        else if ( $(this).index() == 0 && value == 0) {
          console.log("StayFirst");
          var inputs = $(this).closest('form').find(':input');
          $(this).removeClass('full');
          inputs.eq( inputs.index(this)).focus();

        }

        else if ( value == 0 ) {
          console.log("Nagative 1");
          var inputs = $(this).closest('form').find(':input');
          $(this).removeClass('full');
          inputs.eq( inputs.index(this)-1 ).focus();

        }

      });
    }

    
  });
</script>
</body></html>
